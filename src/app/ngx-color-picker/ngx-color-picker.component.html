<div (click)="open=!open" [style.background]="color" class="pick"></div>

  <div id="hex">HEX: <input [(ngModel)]="hex" type="text"/></div>
  <div id="rgb">RGB: <input [(ngModel)]="rgb" type="text"/></div>
</div>
